<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/decoration.css">
  <script type='text/javascript' src="./lib/jquery-2.0.1.js"></script>
  <script type='text/javascript' src="./lib/bootstrap.min.js"></script>
  <script type='text/javascript' src="./lib/jquery-ui.js"></script>
</head>

<body>
	<header class="menu col-md-12">
		<div class="illumin-logo col-md-3"><img src="./img/illumin.png" /></div>
		<div class="decoration-menu col-md-9">
			<ul>
				<li>裝潢管理</li>
			</ul>
		</div>
	</header>
	<div class="main-content col-md-12">
		<div class="applied-info-section col-md-3">
			<div class="info-block-section">
				<div class="info-block-note">今天放颱風假囉</div>
				<div class="info-block-date">星期六</div>
			</div>
			<div class="applied-detail applied-detail-id">
				<label>ID</label>
				<!-- <p class="applied-contact-text">320201</p>-->
				<p id="decoAppliedId" class="applied-contact-text"></p>
			</div>
			<div class="applied-detail applied-detail-household">
				<label>戶名</label>
				<!-- <p class="applied-contact-text">32-2</p> -->
				<p id="decoAppliedName" class="applied-contact-text"></p>
			</div>
			<div class="applied-detail applied-detail-designer">
				<label>設計師聯絡方式</label>
				<div class="contact-section">
					<!-- <p id="">林曉娟</p>
					<p id="">123@me.com</p>
					<p id="">01984984984</p> -->
					<p id="decoAppliedDesignerName"></p>
					<p id="decoAppliedDesignerMail"></p>
					<p id="decoAppliedDesignerPhone"></p>
				</div>
			</div>
			<div class="applied-detail applied-detail-overseer">
				<label>工班執行聯絡方式</label>
				<div class="contact-section">
					<!-- <p id="">林曉娟</p>
					<p id="">123@me.com</p>
					<p id="">01984984984</p> -->
					<p id="decoAppliedOverSeerName"></p>
					<p id="decoAppliedOverSeerMail"></p>
					<p id="decoAppliedOverSeerPhone"></p>
				</div>
			</div>
		</div>
		<div class="applied-deco-section col-md-9">
			<div class="deco-apply-file-list col-md-12">
				<div class="document-title col-md-5">屋主裝修同意書</div>
				<div class="document-download col-md-1">下載</div>
				<div class="document-upload col-md-1"><input type="file" name="file_upload" class="file-upload" id="file_upload"></input></div>
				<div class="document-pdf col-md-1"><input type="image" src="img/pdf1.png" onclick="fileupload()" style="height:40px;"></input></div>
				<div class="document-accept col-md-1"><img src="img/accepted.png" style="height:40px;"/></div>
			</div>
		</div>
	</div>
	

	<script type='text/javascript' src="js/decoration.js"></script>
</body>
</html>
